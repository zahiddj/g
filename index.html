<!DOCTYPE html>
<html>
<head>
    <title>The Memory Collector - Working Version</title>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
        }
        #story {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            color: white;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Memories Collected: <span id="score">0</span>/10</div>
        <div>Time: <span id="time">Day</span></div>
    </div>
    <div id="story">
        <h2>The Memory Collector</h2>
        <p>After his grandfather's passing, 12-year-old Leo discovers a mysterious map leading to forgotten memories...</p>
        <button onclick="startGame()">Begin Journey</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, boy;
let collectibles = [];
let score = 0;
let directionalLight;

class Game {
    constructor() {
        this.initScene();
        this.createWorld();
        this.setupControls();
        this.animate();
    }

    initScene() {
        // Scene setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 10, 10);
        scene.add(directionalLight);
        scene.add(new THREE.AmbientLight(0x404040));
    }

    createWorld() {
        // Ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0x3c8f3c })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Boy character
        const geometry = new THREE.CapsuleGeometry(0.5, 1, 4, 8);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        boy = new THREE.Mesh(geometry, material);
        boy.position.y = 1;
        scene.add(boy);

        // Collectibles
        for(let i = 0; i < 10; i++) {
            const memory = new THREE.Mesh(
                new THREE.SphereGeometry(0.5),
                new THREE.MeshStandardMaterial({ color: 0xFFD700 })
            );
            memory.position.set(
                Math.random() * 80 - 40,
                1,
                Math.random() * 80 - 40
            );
            collectibles.push(memory);
            scene.add(memory);
        }

        // Camera position
        camera.position.set(0, 10, 20);
        camera.lookAt(0, 0, 0);
    }

    setupControls() {
        document.addEventListener('keydown', (e) => {
            const speed = 0.5;
            switch(e.key) {
                case 'ArrowUp': boy.position.z -= speed; break;
                case 'ArrowDown': boy.position.z += speed; break;
                case 'ArrowLeft': boy.position.x -= speed; break;
                case 'ArrowRight': boy.position.x += speed; break;
            }
            this.checkCollisions();
        });
    }

    checkCollisions() {
        collectibles.forEach((mem, index) => {
            if(boy.position.distanceTo(mem.position) < 2) {
                scene.remove(mem);
                collectibles.splice(index, 1);
                score++;
                document.getElementById('score').textContent = score;
                
                if(score === 10) {
                    document.getElementById('story').innerHTML = `
                        <h2>Congratulations!</h2>
                        <p>You've found all of grandfather's memories!</p>
                    `;
                    document.getElementById('story').style.display = 'block';
                }
            }
        });
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        
        // Day/night cycle
        const time = Date.now() * 0.001;
        directionalLight.intensity = Math.sin(time * 0.2) * 0.5 + 0.5;
        document.getElementById('time').textContent = 
            directionalLight.intensity > 0.5 ? 'Day' : 'Night';

        renderer.render(scene, camera);
    }
}

function startGame() {
    document.getElementById('story').style.display = 'none';
    new Game();
}
</script>
</body>
</html>
