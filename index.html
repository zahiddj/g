<!DOCTYPE html>
<html>
<head>
    <title>Stellar Miner - Working Version</title>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; background: #000; }
        canvas { display: block; }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #story {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            color: white;
            max-width: 500px;
            text-align: center;
        }
        .shop { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: rgba(0,0,0,0.8);
            padding: 15px;
            color: white;
            display: none;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Credits: $<span id="credits">0</span></div>
        <div>Health: <span id="health">100</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <div id="story">
        <h2>Chapter 1: The Asteroid Belt</h2>
        <p>Collect 1000 credits to upgrade your ship!</p>
        <button onclick="startGame()">Begin Mission</button>
    </div>
    <div class="shop">
        <h3>Space Station Shop</h3>
        <button onclick="buyUpgrade('shield')">Upgrade Shield ($500)</button>
        <button onclick="buyUpgrade('laser')">Upgrade Laser ($300)</button>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
'use strict';

const game = {
    canvas: null,
    ctx: null,
    lastTime: 0,
    player: {
        x: 400, y: 500,
        width: 40, height: 40,
        speed: 5,
        health: 100,
        maxHealth: 100,
        laserPower: 1,
        coins: 0,
        level: 1
    },
    asteroids: [],
    enemies: [],
    particles: [],
    keys: {},
    wave: 1,
    isMobile: /Mobi|Android/i.test(navigator.userAgent)
};

// Initialize game
function init() {
    game.canvas = document.getElementById('gameCanvas');
    game.ctx = game.canvas.getContext('2d');
    game.canvas.width = 800;
    game.canvas.height = 600;

    // Event listeners
    document.addEventListener('keydown', e => game.keys[e.key] = true);
    document.addEventListener('keyup', e => game.keys[e.key] = false);

    if(game.isMobile) {
        const setupTouch = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', () => game.keys[key] = true);
            btn.addEventListener('touchend', () => game.keys[key] = false);
        };
        setupTouch('leftBtn', 'ArrowLeft');
        setupTouch('rightBtn', 'ArrowRight');
        setupTouch('shootBtn', ' ');
    }

    gameLoop(performance.now());
}

function startGame() {
    document.getElementById('story').style.display = 'none';
    document.querySelector('.shop').style.display = 'block';
    init();
}

function buyUpgrade(type) {
    if(type === 'shield' && game.player.coins >= 500) {
        game.player.maxHealth += 50;
        game.player.health = game.player.maxHealth;
        game.player.coins -= 500;
        document.querySelector('.shop').style.display = 'none';
    }
    if(type === 'laser' && game.player.coins >= 300) {
        game.player.laserPower++;
        game.player.coins -= 300;
        document.querySelector('.shop').style.display = 'none';
    }
    updateHUD();
}

function updateHUD() {
    document.getElementById('credits').textContent = game.player.coins;
    document.getElementById('health').textContent = game.player.health;
    document.getElementById('level').textContent = game.player.level;
}

function spawnAsteroid() {
    game.asteroids.push({
        x: Math.random() * game.canvas.width,
        y: -50,
        size: 20 + Math.random() * 30,
        speed: 1 + game.wave * 0.2,
        value: 10 * game.wave
    });
}

function spawnEnemy() {
    game.enemies.push({
        x: Math.random() * game.canvas.width,
        y: -50,
        width: 40,
        height: 40,
        health: 10 * game.wave,
        speed: 2 + game.wave * 0.1
    });
}

function checkCollisions() {
    // Asteroid collection
    game.asteroids.forEach((ast, i) => {
        if(distance(ast.x, ast.y, game.player.x, game.player.y) < ast.size + 30) {
            game.player.coins += ast.value;
            game.asteroids.splice(i, 1);
            createParticles(ast.x, ast.y, '#FFD700');
            updateHUD();
        }
    });

    // Enemy collisions
    game.enemies.forEach((enemy, i) => {
        if(distance(enemy.x, enemy.y, game.player.x, game.player.y) < 40) {
            game.player.health -= 5;
            game.enemies.splice(i, 1);
            createParticles(enemy.x, enemy.y, '#FF0000');
            updateHUD();
        }
    });

    // Level progression
    if(game.player.coins >= game.player.level * 1000) {
        game.player.level++;
        game.wave++;
        document.querySelector('.shop').style.display = 'block';
    }
}

function distance(x1, y1, x2, y2) {
    return Math.sqrt((x2-x1)**2 + (y2-y1)**2);
}

function createParticles(x, y, color) {
    for(let i = 0; i < 10; i++) {
        game.particles.push({
            x, y,
            dx: (Math.random() - 0.5) * 5,
            dy: (Math.random() - 0.5) * 5,
            life: 1,
            color
        });
    }
}

function gameLoop(timestamp) {
    const deltaTime = timestamp - game.lastTime;
    game.lastTime = timestamp;

    // Clear canvas
    game.ctx.fillStyle = '#000';
    game.ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);

    // Player movement
    if(game.keys.ArrowLeft) game.player.x -= game.player.speed;
    if(game.keys.ArrowRight) game.player.x += game.player.speed;
    game.player.x = Math.max(0, Math.min(game.canvas.width - game.player.width, game.player.x));

    // Spawning
    if(Math.random() < 0.02) spawnAsteroid();
    if(Math.random() < 0.01) spawnEnemy();

    // Update entities
    checkCollisions();
    
    // Move asteroids and enemies
    game.asteroids.forEach(ast => ast.y += ast.speed);
    game.enemies.forEach(enemy => enemy.y += enemy.speed);

    // Draw everything
    drawEntities();

    requestAnimationFrame(gameLoop);
}

function drawEntities() {
    // Draw player
    game.ctx.fillStyle = '#00FFFF';
    game.ctx.fillRect(game.player.x, game.player.y, game.player.width, game.player.height);

    // Draw asteroids
    game.asteroids.forEach(ast => {
        game.ctx.fillStyle = '#808080';
        game.ctx.beginPath();
        game.ctx.arc(ast.x, ast.y, ast.size, 0, Math.PI * 2);
        game.ctx.fill();
    });

    // Draw enemies
    game.enemies.forEach(enemy => {
        game.ctx.fillStyle = '#FF0000';
        game.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
    });

    // Draw particles
    game.particles.forEach((p, i) => {
        game.ctx.fillStyle = p.color;
        game.ctx.globalAlpha = p.life;
        game.ctx.fillRect(p.x, p.y, 4, 4);
        game.ctx.globalAlpha = 1;
        p.x += p.dx;
        p.y += p.dy;
        p.life -= 0.02;
        if(p.life <= 0) game.particles.splice(i, 1);
    });
}
</script>
</body>
</html>
