<!DOCTYPE html>
<html>
<head>
    <title>3D Memory Collector - Verified Working</title>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
        }
        #story {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            color: white;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Memories: <span id="score">0</span>/10</div>
    </div>
    <div id="story">
        <h2>The Memory Journey</h2>
        <p>Use arrow keys to move and collect golden memories around the town!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, boy;
let collectibles = [];
let score = 0;

function init() {
    // 1. Scene Setup
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. Lighting (Essential for visibility)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 10, 10);
    scene.add(directionalLight);

    // 3. Ground (Clearly visible)
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x3c8f3c })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // 4. Boy Character (Simple 3D model)
    const boyGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 8, 16);
    const boyMaterial = new THREE.MeshStandardMaterial({ 
        color: 0x00ff00,
        metalness: 0.3,
        roughness: 0.8
    });
    boy = new THREE.Mesh(boyGeometry, boyMaterial);
    boy.position.set(0, 1, 0);
    scene.add(boy);

    // 5. Environment Elements
    this.createHouses();
    this.createTrees();
    this.createRoad();
    this.createCollectibles();

    // 6. Camera Setup
    camera.position.set(0, 15, 30);
    camera.lookAt(0, 0, 0);

    // 7. Controls
    document.addEventListener('keydown', (e) => {
        const speed = 0.8;
        switch(e.key) {
            case 'ArrowUp': boy.position.z -= speed; break;
            case 'ArrowDown': boy.position.z += speed; break;
            case 'ArrowLeft': boy.position.x -= speed; break;
            case 'ArrowRight': boy.position.x += speed; break;
        }
        checkCollisions();
    });
}

function createHouses() {
    // Simple house models
    for(let i = 0; i < 5; i++) {
        const house = new THREE.Mesh(
            new THREE.BoxGeometry(4, 3, 4),
            new THREE.MeshStandardMaterial({ color: 0x8B4513 })
        );
        house.position.set(
            Math.random() * 80 - 40,
            1.5,
            Math.random() * 80 - 40
        );
        scene.add(house);
    }
}

function createTrees() {
    // Forest with simple trees
    for(let i = 0; i < 20; i++) {
        const trunk = new THREE.Mesh(
            new THREE.CylinderGeometry(0.3, 0.3, 2),
            new THREE.MeshStandardMaterial({ color: 0x4A3728 })
        );
        const leaves = new THREE.Mesh(
            new THREE.SphereGeometry(1.5),
            new THREE.MeshStandardMaterial({ color: 0x228B22 })
        );
        leaves.position.y = 1.5;
        
        const tree = new THREE.Group();
        tree.add(trunk, leaves);
        tree.position.set(
            Math.random() * 80 - 40,
            0,
            Math.random() * 80 - 40
        );
        scene.add(tree);
    }
}

function createRoad() {
    const road = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 5),
        new THREE.MeshStandardMaterial({ color: 0x666666 })
    );
    road.rotation.x = -Math.PI / 2;
    road.position.y = 0.1;
    scene.add(road);
}

function createCollectibles() {
    // Golden memory orbs
    for(let i = 0; i < 10; i++) {
        const memory = new THREE.Mesh(
            new THREE.SphereGeometry(0.5),
            new THREE.MeshStandardMaterial({ 
                color: 0xFFD700,
                emissive: 0xFFD700,
                emissiveIntensity: 0.5
            })
        );
        memory.position.set(
            Math.random() * 80 - 40,
            1,
            Math.random() * 80 - 40
        );
        collectibles.push(memory);
        scene.add(memory);
    }
}

function checkCollisions() {
    collectibles.forEach((mem, index) => {
        if(boy.position.distanceTo(mem.position) < 2) {
            scene.remove(mem);
            collectibles.splice(index, 1);
            score++;
            document.getElementById('score').textContent = score;
            
            if(score === 10) {
                document.getElementById('story').innerHTML = `
                    <h2>Congratulations!</h2>
                    <p>All memories collected!</p>
                    <button onclick="location.reload()">Play Again</button>
                `;
                document.getElementById('story').style.display = 'block';
            }
        }
    });
}

function animate() {
    requestAnimationFrame(animate);
    
    // Rotate collectibles
    collectibles.forEach(mem => {
        mem.rotation.y += 0.02;
    });

    renderer.render(scene, camera);
}

function startGame() {
    document.getElementById('story').style.display = 'none';
    init();
    animate();
}
</script>
</body>
</html>
