<!DOCTYPE html>
<html>
<head>
    <title>Working 3D Memory Collector</title>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
        }
        #story {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            color: white;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Memories: <span id="score">0</span>/10</div>
    </div>
    <div id="story">
        <h2>The Memory Collector</h2>
        <p>Use arrow keys to move and collect golden memories!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, boy;
let collectibles = [];
let score = 0;

function init() {
    // 1. Scene Setup
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. Basic Lighting (Essential)
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // 3. Visible Ground Plane
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0x3c8f3c })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // 4. Simple Boy Character (Visible)
    const geometry = new THREE.SphereGeometry(1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    boy = new THREE.Mesh(geometry, material);
    boy.position.y = 1;
    scene.add(boy);

    // 5. Collectibles (Clearly Visible)
    for(let i = 0; i < 10; i++) {
        const memory = new THREE.Mesh(
            new THREE.SphereGeometry(0.5),
            new THREE.MeshBasicMaterial({ color: 0xFFD700 })
        );
        memory.position.set(
            Math.random() * 50 - 25,
            1,
            Math.random() * 50 - 25
        );
        collectibles.push(memory);
        scene.add(memory);
    }

    // 6. Camera Setup
    camera.position.set(0, 20, 30);
    camera.lookAt(0, 0, 0);

    // 7. Controls
    document.addEventListener('keydown', (e) => {
        const speed = 1;
        switch(e.key) {
            case 'ArrowUp': boy.position.z -= speed; break;
            case 'ArrowDown': boy.position.z += speed; break;
            case 'ArrowLeft': boy.position.x -= speed; break;
            case 'ArrowRight': boy.position.x += speed; break;
        }
        checkCollisions();
    });

    // 8. Start animation
    animate();
}

function checkCollisions() {
    collectibles.forEach((mem, index) => {
        if(boy.position.distanceTo(mem.position) < 2) {
            scene.remove(mem);
            collectibles.splice(index, 1);
            score++;
            document.getElementById('score').textContent = score;
            
            if(score === 10) {
                document.getElementById('story').innerHTML = `
                    <h2>Congratulations!</h2>
                    <p>All memories collected!</p>
                    <button onclick="location.reload()">Play Again</button>
                `;
                document.getElementById('story').style.display = 'block';
            }
        }
    });
}

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

function startGame() {
    document.getElementById('story').style.display = 'none';
    init();
}
</script>
</body>
</html>
