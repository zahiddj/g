<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Collector</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let cursors;
        let collectibles;
        let score = 0;
        let scoreText;

        function preload() {
            // Load assets using proper links
            this.load.image('background', 'https://i.imgur.com/3ZQZQ9m.png'); // City map
            this.load.image('player', 'https://i.imgur.com/3ZQZQ9m.png'); // Player sprite (replace with a proper player image)
            this.load.image('coin', 'https://i.imgur.com/3ZQZQ9m.png'); // Collectible item (replace with a proper coin image)
            this.load.image('car', 'https://i.imgur.com/3ZQZQ9m.png'); // Obstacle (replace with a proper car image)
            this.load.image('tree', 'https://i.imgur.com/3ZQZQ9m.png'); // Environment (replace with a proper tree image)
        }

        function create() {
            // Add background
            this.add.image(400, 300, 'background');

            // Add player
            player = this.physics.add.sprite(100, 450, 'player');
            player.setCollideWorldBounds(true);

            // Add collectibles
            collectibles = this.physics.add.group({
                key: 'coin',
                repeat: 10,
                setXY: { x: 50, y: 0, stepX: Phaser.Math.Between(100, 700), stepY: Phaser.Math.Between(100, 500) }
            });

            // Add obstacles (cars)
            const cars = this.physics.add.group({
                key: 'car',
                repeat: 3,
                setXY: { x: 0, y: 500, stepX: 200 }
            });
            cars.children.iterate((car) => {
                car.setVelocityX(Phaser.Math.Between(100, 200));
            });

            // Add trees
            this.add.image(200, 550, 'tree');
            this.add.image(600, 550, 'tree');

            // Collision detection
            this.physics.add.collider(player, cars, hitObstacle, null, this);
            this.physics.add.overlap(player, collectibles, collectItem, null, this);

            // Score display
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });

            // Enable keyboard input
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Player movement
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-160);
            } else if (cursors.down.isDown) {
                player.setVelocityY(160);
            } else {
                player.setVelocityY(0);
            }
        }

        function collectItem(player, collectible) {
            collectible.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
        }

        function hitObstacle(player, car) {
            // Handle collision with car (e.g., reduce score or end game)
 score -= 5;
            scoreText.setText('Score: ' + score);
            player.setTint(0xff0000); // Change player color to red on hit
            this.time.delayedCall(1000, () => {
                player.clearTint(); // Reset player color after 1 second
            });
        }
    </script>
</body>
</html>
