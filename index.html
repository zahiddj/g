<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Collector</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #87CEEB; /* Sky color */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        let player = { x: 50, y: 50, width: 30, height: 30, color: 'blue' };
        let collectibles = [];
        let score = 0;

        // Initialize Game
        function init() {
            createCollectibles();
            requestAnimationFrame(gameLoop);
        }

        // Create Collectibles
        function createCollectibles() {
            for (let i = 0; i < 10; i++) {
                collectibles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 20,
                    height: 20,
                    color: 'gold'
                });
            }
        }

        // Game Loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update Game State
        function update() {
            // Handle player movement (example: arrow keys)
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp') player.y -= 5;
                if (event.key === 'ArrowDown') player.y += 5;
                if (event.key === 'ArrowLeft') player.x -= 5;
                if (event.key === 'ArrowRight') player.x += 5;
            });

            // Check for collisions with collectibles
            collectibles = collectibles.filter(collectible => {
                if (isColliding(player, collectible)) {
                    score++;
                    return false; // Remove collectible
                }
                return true; // Keep collectible
            });
        }

        // Draw Game Elements
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            collectibles.forEach(collectible => {
                ctx.fillStyle = collectible.color;
                ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height);
            });

            // Display Score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        // Collision Detection
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Start the Game
        init();
    </script>
</body>
</html>
